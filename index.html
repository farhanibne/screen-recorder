    <br>
    <center>
   ðŸ”¥ðŸ”¥ created by <a style="text-decoration: none; color: #1A2E39;" href="https://farhanibnesaif.vercel.app/"> DZ </a>

    <script>
        const start = async()=>{
            const stream = await navigator.mediaDevices.getDisplayMedia({
                video: {
                    mediaSource: 'screen'
                }
            });

            const data = []

            const mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable=(e)=>{    
            data.push(e.data);
            }
            
            mediaRecorder.start();
            
            mediaRecorder.onstop=(e)=>{
            document.querySelector('video').src = URL.createObjectURL(new Blob(data,{
            type: data[0].type
            }));
            }

        }

      
        start();
    </script>
    

</body>
